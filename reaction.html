<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h1 class="display-3">Sai Karthik Malyala reaction timer</h1>
    <br>

    <div class="container border bg-warning" style="padding-top: 10px; color: white;">
        <p id="target">Your time</p>
    </div>

    <div class="container border bg-success" style="padding-top: 10px; color: white;">
        <p id="countdown">Count</p>
    </div>
    <br>
    <div class="container">
    <button type="button" class="btn btn-primary" onclick="">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
</div>
    <script>
        var myTime = undefined

        function recordReact() {
            myTime = Date.now()
            console.log(new Date(myTime));
        }
    </script>

</body>

</html>
