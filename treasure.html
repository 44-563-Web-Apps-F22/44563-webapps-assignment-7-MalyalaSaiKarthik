<html lang="en">

<head>

</head>

<body>
    <h1 class="display-3">Trresure Hunt Sai Karthik Malyala</h1>
    <br>
    <div class="container display-6">
        <p>Click on the chests to search for treasure</p>
    </div>
    <div class="container border bg-dark" style="padding-top: 10px; color: white;">
        <p id="chests">Number of chests checked is zero.</p>
    </div>
    <div class="container border bg-info" style="padding-top: 10px; color: white;">

    </div>
    <div class="container border bg-success" style="padding-top: 10px; color: white;">
        <p id="help">Help report.</p>
    </div><br>

    <div class="container border" style="padding-left: 200px;">
        <br>
        <div class="row">
            <div class="col-sm-2"><img id="img0" src="./images/chest.jpg" alt="chest" onclick="check(0)" class="img-fluid" height="100" width="100"></div>

            <div class="col-sm-2"><img id="img3" src="./images/chest.jpg" alt="chest" onclick="check(3)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img4" src="./images/chest.jpg" alt="chest" onclick="check(4)" class="img-fluid" height="100" width="100"></div>
        </div>

        <div class="row">
            <div class="col-sm-2"><img id="img5" src="./images/chest.jpg" alt="chest" onclick="check(5)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img6" src="./images/chest.jpg" alt="chest" onclick="check(6)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img7" src="./images/chest.jpg" alt="chest" onclick="check(7)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img8" src="./images/chest.jpg" alt="chest" onclick="check(8)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img9" src="./images/chest.jpg" alt="chest" onclick="check(9)" class="img-fluid" height="100" width="100"></div>
        </div>

        <div class="row">
            <div class="col-sm-2"><img id="img10" src="./images/chest.jpg" alt="chest" onclick="check(10)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img11" src="./images/chest.jpg" alt="chest" onclick="check(11)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="helpIg" src="./images/help.jpg" alt="chest" onclick="help()"    class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img13" src="./images/chest.jpg" alt="chest" onclick="check(13)" class="img-fluid" height="100" width="100"></div>

            <div class="col-sm-2"><img id="img16" src="./images/chest.jpg" alt="chest" onclick="check(16)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img17" src="./images/chest.jpg" alt="chest" onclick="check(17)" class="img-fluid" height="100" width="100"></div>

        </div>

        <div class="row">
            <div class="col-sm-2"><img id="img20" src="./images/chest.jpg" alt="chest" onclick="check(20)" class="img-fluid" height="100" width="100"></div>

            <div class="col-sm-2"><img id="img23" src="./images/chest.jpg" alt="chest" onclick="check(23)" class="img-fluid" height="100" width="100"></div>
            <div class="col-sm-2"><img id="img24" src="./images/chest.jpg" alt="chest" onclick="check(24)" class="img-fluid" height="100" width="100"></div>
        </div>
        <br>
    </div>
    <br>
</body>

<script>
    var ids = []
    for (var i = 0; i <= 24; i++) {
        ids.push("img" + i)
    }

    var chestCount = 0
    var score = 0
    var lastCheck = 12
    var treasureLocation = 18
    
    function check(position) {
        var imgID = ids[position]

        if (position == treasureLocation) {
            document.getElementById(imgID).src = "./images/treasure.jpg"
        } else {
            document.getElementById(imgID).src = "./images/sad-face.jpg"
        }

        chestCount++
        score++
        document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount + "."
        document.getElementById("score").innerHTML = "Score is " + score + "."
        lastCheck = position
    }

    function help() {
        row = lastCheck % 5
        col = Math.floor(lastCheck / 5)

        rowTresure = treasureLocation % 5
        colTresure = Math.floor(treasureLocation / 5)

        score = score + 2
        document.getElementById("score").innerHTML = "Score is " + score + "."
        
        if (row == rowTresure && lastCheck != treasureLocation) {
            if (col > colTresure)
                document.getElementById("help").innerHTML = "up"
            else
                document.getElementById("help").innerHTML = "down"
        } else if (col == colTresure && lastCheck != treasureLocation) {
            if (row > rowTresure)
                document.getElementById("help").innerHTML = "left"
            else
                document.getElementById("help").innerHTML = "right"
        } else if (lastCheck == treasureLocation) {
            document.getElementById("help").innerHTML = "already won the game"
        } else {
            document.getElementById("help").innerHTML = "sorry, no help available"
        }
    }
</script>

</html>
